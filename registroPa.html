<!DOCTYPE html>
<html>
<head>
	<title>Registre un pago</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/jpg" href="logo.jpg">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">


</head>
<body>
	<h1>Registre un pago</h1>
	<br>
	<div class="container py-5">
		<br> 
		<form action="procesarPa.php" method="POST" name="fe" class="form-horizontal"> 

			<div class="form-group">

				<div class="form-group">
					<div class="row">
						<div class="col-sm">
							<label for="referencia">Número de referencia</label>
							<input type="number" name="referencia" class="form-control">
						</div>	
						
						<div class="col-sm">
							<label for="monto">Monto total</label>
							<input type="number" name="monto" class="form-control">
						</div>

					</div>
				</div>	

				<div class="form-group">
					<div class="row">						

						<div class="col-sm">
							<label for="fecha_p">Fecha de pago</label>
							<input type="date" name="fecha_p" class="form-control">
						</div>

							<div class="col-sm">
								<label for="tipo_p">Tipo de pago</label>
								<select class="form-control"> 
									<option value="Inscripción">Inscripción</option>
									<option value="Primer trimestre">Primer trimestre</option>
									<option value="Segundo trimestre">Segundo trimestre</option>
									<option value="Cuarto trimestre">Cuarto trimestre</option>
									<option value="Memoria de grado">Memoria de grado</option>
								</select>
							</div>
						</div>	
					</div>
				</div>


				

				<div class="form-group">
					<div class="row">
						<div class="col-sm">
							<label for="titulo">Título universitario</label>
							<input type="text" name="titulo" class="form-control">
						</div>
	
					</div>	
				</div>		


			<div class="form-group" align="center">
				<button class="btn btn-primary">Registrar un pago</button>
			</div>




		</form>

	</div>

</body>
</html>
